<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../Js/serializetoJson.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <title>details</title>
</head>
<body id="body">

<div class="card m-3 mx-auto" style="width: 60%; align-items: center;">
    <div class="card-header">
        <h5>
            Update or Delete Data To API :)
        </h5>
    </div>
    <div class="card-body">
        <form class="form" style="align-items: center;" id="form">
            <div class="form-group" style="margin: 15px;">
                <label for="Name" style="margin-right: 5px;">Fullname</label>
                <input type="text" class="form-control" id="Name" name="name" value="">
            </div>
            <div class="form-group" style="margin: 15px;">
                <label for="Age" style="margin-right: 5px;">Age</label>
                <input type="number" class="form-control" id="Age" name="age">
            </div>
            <div class="form-group" style="margin: 15px;">
                <label for="Place" style="margin-right: 5px;">Place</label>
                <input type="Text" class="form-control" id="Place" name="place" value="">
            </div>
        </form>
        <div style="padding: 15px;display: inline;">
            <button type="button" id="update" class="btn btn-outline-warning">
                Update
            </button>
        </div>
        <div style="padding: 15px;display: inline;">
            <button type="button" data-target="#mymodal" data-toggle="modal" class="btn btn-outline-danger">
                Delete
            </button>
        </div>
        <div style="padding: 15px;display: inline;">
            <button type="button" id="back" class="btn btn-outline-success">
                Back
            </button>
        </div>


    </div>
</div>
<!--modal-->

<div class="container">
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirm Delete !!!</h4>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" id="delete">Delete</button>
                    <button class="btn btn-success btn-sm" id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal-->
</body>
<script src="../Js/persondetails.js"></script>
